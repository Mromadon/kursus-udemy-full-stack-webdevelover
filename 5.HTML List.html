<!DOCTYPE html>
<html >
  <head>
    <title>Html Document</title>
  </head>
  <body>
    <ol type="1" start="4">
      <li>Cup</li>
      <li value="2">Tea</li>
      <li>Sugar</li>
      <li>Milk</li>
    </ol>
    <ul type="square">
      <li>Pen</li>
      <li>Papper</li>
      <li>Clip</li>
    </ul>
    <ul type="circle">
      <li>Pen</li>
      <li>Papper</li>
      <li>Clip</li>
    </ul>
  </body>
</html>

<!-- <ul> = penomoran dengan titik / simbol -->
<!--<ol> = penomoran dengan angka / karakter--  >
<!--<li> = pendamping ul dan ol -->
<!--type="" = ada dengan square dan circle -->
<!--setelah type="" bisa dengan menggunakan start="nilai" -->
<!--value="" = digunakan untuk menampilkan penomoran duluan-->
